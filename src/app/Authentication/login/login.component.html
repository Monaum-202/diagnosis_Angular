<div class="container">
    <div class="header">
        <img src="/assets/logo.png" alt="Green Life Hospital Logo">
        <h1>Welcome Back</h1>
        <p>Login to access your account</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="pass" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn" style="background-color: rgb(242, 110, 38); color: white;">Login</button>
    </form>
    <div class="footer">
        <p>Don't have an account? <a routerLink="../signup" class="text-success">Sign Up</a></p>
    </div>
</div>
