<div class="container">
    <div class="header">
        <img src="/assets/logo.png" alt="Green Life Hospital Logo">
        <h1>Welcome Back</h1>
        <p>Login to access your account</p>
    </div>
    <form (submit)="onLogin()">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn" style="background-color: rgb(242, 110, 38); color: white;">Login</button>
        <div *ngIf="errorMessage" class="error">
            {{ errorMessage }}
          </div>
    </form>
    <div class="footer">
        <p>Don't have an account? <a routerLink="../signup" class="text-success">Sign Up</a></p>
    </div>
</div>
