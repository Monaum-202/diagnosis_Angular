<div class="container">
    <div class="header">
        <img src="/assets/logo.png" alt="Green Life Hospital Logo">
        <h1>Create Your Account</h1>
        <p>Sign up to access your patient portal</p>
    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name"  formControlName="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email"  formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone"  formControlName="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password"  formControlName="pass" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" formControlName="Cpass" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn" style="background-color: rgb(242, 110, 38); color: white;">Sign Up</button>
    </form>
    <div class="footer">
        <p>Already have an account? <a href="#" class="text-success">Login</a></p>
    </div>
</div>
