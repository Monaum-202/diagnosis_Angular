<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    
    <!-- Username -->
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" formControlName="userName" required />
    </div>

    <!-- First Name -->
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" formControlName="userFirstName" required />
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" formControlName="userLastName" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" formControlName="email" required />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password" required />
    </div>

    <!-- Roles Selection -->
    <div class="form-group">
      <label>Roles:</label>
      <div class="role-options">
        <label *ngFor="let role of availableRoles">
          <input 
            type="checkbox"
            [checked]="signupForm.controls['role'].value.includes(role)"
            (change)="toggleRole(role)"
          />
          {{ role.replace('ROLE_', '') }}
        </label>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn" style="background-color: rgb(242, 110, 38); color: white;">
      Update User
    </button>

  </form>
</div>
