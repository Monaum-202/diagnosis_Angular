<div class="container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    
    <!-- Username -->
    <div class="form-group">
      <label>Username:</label>
      <input type="text" class="form-control" formControlName="userName" required />
    </div>

    <!-- First Name -->
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" formControlName="userFirstName" required />
    </div>

    <!-- Last Name -->
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" formControlName="userLastName" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" formControlName="email" required />
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" formControlName="password" required />
    </div>

    <div>
      <label for="enabled">Enabled</label>
      <input
        type="checkbox"
        id="enabled"
        formControlName="enabled"
      />
    </div>
  
    <div>
      <label for="credentialsNonExpired">Credentials Non Expired</label>
      <input
        type="checkbox"
        id="credentialsNonExpired"
        formControlName="credentialsNonExpired"
      />
    </div>
  
    <div>
      <label for="accountNonExpired">Account Non Expired</label>
      <input
        type="checkbox"
        id="accountNonExpired"
        formControlName="accountNonExpired"
      />
    </div>
  
    <div>
      <label for="accountNonLocked">Account Non Locked</label>
      <input
        type="checkbox"
        id="accountNonLocked"
        formControlName="accountNonLocked"
      />
    </div>
    <!-- Roles Selection -->
    <!-- <div class="form-group">
      <label>Roles:</label>
      <select 
        formControlName="roles" 
        (change)="toggleRole($event)" 
        >
        <option *ngFor="let role of availableRoles" [value]="role">
          {{ role }}
        </option>
      </select>
    </div> -->
 
    <div>
      <label for="roles">Roles</label>
      <select
        id="roles"
        formControlName="roles"
        multiple
      >
        <option *ngFor="let role of availableRoles" [value]="role">
          {{ role }}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn" style="background-color: rgb(242, 110, 38); color: white;">
      Update User
    </button>

  </form>
</div>
