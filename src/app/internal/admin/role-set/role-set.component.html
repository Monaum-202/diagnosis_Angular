<div class="container">
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
      
      <!-- Username -->
      <div class="form-group">
        <label>Username:</label>
        <input type="text" class="form-control" formControlName="username"  required />
      </div>
  
      <!-- First Name -->
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" formControlName="userFirstName" required />
      </div>
  
      <!-- Last Name -->
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" formControlName="userLastName" required />
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email" required />
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="password" required />
      </div>
  
      <!-- Roles Selection -->
      <div class="form-group">
        <label>Roles:</label>
        <select formControlName="role" class="form-control">
          <option value="ROLE_ADMIN">ROLE_ADMIN</option>
          <option value="ROLE_MODERATOR">ROLE_MODERATOR</option>
          <option value="ROLE_USER">ROLE_USER</option>
        </select>
      </div>
      
      
  
      <!-- Submit Button -->
      <button type="submit" class="btn" style="background-color: rgb(242, 110, 38); color: white;">Register</button>
    </form>

  </div>
