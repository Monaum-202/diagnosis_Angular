
<div class="container mt-5">
    <h1 class="text-center mb-4">Department</h1>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="Details" class="form-label">Details</label>
                    <input type="text" formControlName="details" class="form-control" id="details" placeholder="Enter your email">
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>

            </form>
        </div>
    </div>
</div>

<br>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>

            <th scope="col">Details</th>
            <th scope="col" style="text-align: center;">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let deparment of deparmentList">
            <td>{{ deparment.id }}</td>
            <td>{{ deparment.name }}</td>
            <td>{{ deparment.description }}</td>

            <td class="text-center">
                <a [routerLink]="['/doctor/department/', deparment.id]" aria-label="Edit Appointment">
                    <button class="btn btn-dark btn-sm">Edit</button>
                </a>
                <!-- <button 
                    class="btn btn-danger btn-sm ms-2" 
                    (click)="deletePatient(appointment.id)" 
                    aria-label="Delete Appointment">
                    Delete
                </button> -->
            </td>
        </tr>
    </tbody>
</table>
