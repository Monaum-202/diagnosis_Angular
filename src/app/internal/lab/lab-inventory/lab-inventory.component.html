<div class="container">
  <h2 class="text-center">Diagnosis Inventory Search</h2>
  <div class="search-box">
    <input 
      type="text" 
      [(ngModel)]="searchInput" 
      class="form-control" 
      placeholder="Search Diagnosis Item..." 
      (input)="onSearch()" 
    />
  </div>
  <div id="inventoryResults" class="inventory-result">
    <table class="table table-bordered table-striped" *ngIf="filteredInventory.length > 0">
      <thead class="table-secondary">
        <tr>
          <th>Diagnosis Item</th>
          <th>Availability</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredInventory">
          <td>{{ item.toolName }}</td>
          <td>
            <span [ngStyle]="{ 'color': item.available ? 'green' : 'red' }">
              {{ item.available ? 'Available' : 'Not Available' }}
            </span>
          </td>
          <td>{{ item.availableAmount ? item.availableAmount : 'N/A' }}</td>
        </tr>
      </tbody>
    </table>
    <p class="text-center text-muted" *ngIf="filteredInventory.length === 0">
      No items found.
    </p>
  </div>
</div>
