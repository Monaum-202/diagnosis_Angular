<app-navbar></app-navbar>

<div class="container mt-5">
    <h1 class="text-center mb-4">Booking Appointment Form</h1>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" formControlName="phone" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Appointment Date</label>
                    <input type="date" formControlName="date" class="form-control" id="date">
                </div>
                <div class="mb-3">
                    <label for="department">Department:</label>
                    <select id="department" formControlName="department" class="form-control" (change)="onDepartmentChange($event)">
                        <option value="">Select Department</option>
                        <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
                    </select>
                    
                </div>
                <div class="mb-3">
                    <label for="doctor">Doctor Name:</label>
                    <select id="doctor" formControlName="doctor" class="form-control">
                        <option value="">Select Doctor</option>
                        <option *ngFor="let doctor of doctors" [value]="doctor.doctorId">{{ doctor.name }}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Additional Notes</label>
                    <textarea formControlName="message" class="form-control" id="message" rows="3" placeholder="Enter any additional details..."></textarea>
                </div>
                <button type="submit" class="btn w-100 text1" style="background-color: rgb(242, 110, 38); color: white;">Book Appointment</button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
