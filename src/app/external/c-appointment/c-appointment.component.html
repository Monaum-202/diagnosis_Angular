<div class="container mt-5">
    <h1 class="text-center mb-4">Booking Appointment Form</h1>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" formControlName="patientName" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" formControlName="contactNumber" class="form-control" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" id="address" placeholder="Enter your address">
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Appointment Date</label>
                    <input type="date" formControlName="appointmentDate" class="form-control" id="date">
                </div>
                <div class="mb-3">
                    <label for="department">Department:</label>
                    <select type="number" id="department" formControlName="department" class="form-control" (change)="onDepartmentChange($event)">
                        <option value="">Select Department</option>
                        <option *ngFor="let department of departments" value={{department.id}}>{{ department.name }}</option>
                    </select>
                    
                </div>
                <div class="mb-3">
                    <label for="doctor">Doctor Name:</label>
                    <select id="doctors" formControlName="doctors" class="form-control">
                        <option value="">Select Doctor</option>
                        <option *ngFor="let doctors of doctor" [value]="doctors.id">{{ doctors.name }}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Additional Notes</label>
                    <textarea formControlName="message" class="form-control" id="message" rows="3" placeholder="Enter any additional details..."></textarea>
                </div>
                <button type="submit" class="btn w-100 text1" style="background-color: rgb(242, 110, 38); color: white;">Book Appointment</button>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
